spring.application.name=eureka-client

server.port=9001

eureka.client.service-url.defaultZone=http://localhost:10000/eureka/


#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%5level) [%t] %cyan(%-23.23logger{23}) %magenta(%3line) : %m%n
logging.pattern.console=%clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss.SSS}}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %magenta(%4line) %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}